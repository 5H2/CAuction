<head>
    <meta charset="UTF-8">

    <title>C's Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ccae4e;
        }
        header {
            background-color: #1c1c1c;
            text-align: center;
            padding: 2em 0;
            color: #ccae4e;
        }
        header h1 {
            font-size: 2.5em;
            animation: colorChange 4s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ccae4e;
            color: #1c1c1c;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        @keyframes colorChange {
            0%, 100% {
                color: #ebab34;
            }
            25% {
                color: #ebcd34;
            }
            50% {
                color: #ebcd34;
            }
            75% {
                color: #ffea80;
            }
        }
        nav {
            background-color: #1c1c1c;
            text-align: center;
            padding: 1em 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ccae4e;
            animation: colorChangeLinks 3s infinite;
            position: relative;
        }
        nav ul li a[href="items/items.html"] {
            color: white;
            animation: colorChangeLinksWhite 3s infinite;
        }
        nav ul li a:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            border: 2px solid #ffde59;
            border-radius: 3px;
            opacity: 0;
            animation: glowOutline 1.5s infinite;
        }
        @keyframes colorChangeLinks {
            0%, 100% {
                color: #ffc508;
            }
            50% {
                color: #ffe17d;
            }
        }
        @keyframes colorChangeLinksWhite {
            0%, 100% {
                color: white;
            }
            50% {
                color: #f0f0f0;
            }
        }
        @keyframes glowOutline {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        section {
            padding: 3em;
            background-color: #242424;
            color: #c99c1e;
            text-align: center; /* Center the section */
        }
        section h2 {
            font-size: 2.3em;
            color: #fcbd0f; /* Maintain the color */
        }
        .glowing-text {
            font-size: 1.5em;
            animation: colorChange 4s infinite;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        @keyframes colorChange {
            0%, 100% {
                color: #ebab34;
            }
            25% {
                color: #ebcd34;
            }
            50% {
                color: #ebcd34;
            }
            75% {
                color: #ffea80;
            }
        }
        footer {
            background-color: #1c1c1c;
            color: #ccae4e;
            text-align: center;
            padding: 1em 0;
        }
        footer a {
            color: #738adb;
            text-decoration: none;
        }
        /* Add a style tag for the color switching animation */
        @keyframes colorSwitch {
            0%, 100% {
                color: #ffbb00;
            }
            50% {
                color: #ff1900;
            }
        }

        /* Apply the color switching animation to the "Coins" link */
        nav ul li a[href="collectibles.html"] {
            animation: colorSwitch 3s infinite;
        }
        .divider {
            margin: 1em auto; /* Center the divider */
            width: 50%;
            border: 1px solid #ccae4e; /* Divider color */
        }
        .divider + h2 {
            margin-top: 1em; /* Add space between divider and heading */
        }

        /* Add styles for the image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(256px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            max-width: 256px;
            height: auto;
        }
    </style>
</head>

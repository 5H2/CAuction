<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C's Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ccae4e;
        }
        header {
            background-color: #1c1c1c;
            text-align: center;
            padding: 2em 0;
            color: #ccae4e;
        }
        header h1 {
            font-size: 2.5em;
            animation: colorChange 4s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        @keyframes colorChange {
            0%, 100% {
                color: #ebab34;
            }
            25% {
                color: #ebcd34;
            }
            50% {
                color: #ebcd34;
            }
            75% {
                color: #ffea80;
            }
        }
        nav {
            background-color: #1c1c1c;
            text-align: center;
            padding: 1em 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ccae4e;
            animation: colorChangeLinks 3s infinite;
            position: relative;
        }
        nav ul li a[href="coins.html"] {
            color: white;
            animation: colorChangeLinksWhite 3s infinite;
        }
        nav ul li a:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            border: 2px solid #ffde59;
            border-radius: 3px;
            opacity: 0;
            animation: glowOutline 1.5s infinite;
        }
        @keyframes colorChangeLinks {
            0%, 100% {
                color: #ffc508;
            }
            50% {
                color: #ffe17d;
            }
        }
        @keyframes colorChangeLinksWhite {
            0%, 100% {
                color: white;
            }
            50% {
                color: #f0f0f0;
            }
        }
        @keyframes glowOutline {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        section {
            padding: 3em;
            background-color: #242424;
            color: #c99c1e;
            text-align: center; /* Center the section */
        }
        .glowing-text {
            font-size: 1.5em;
            animation: colorChange 4s infinite;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        @keyframes colorChange {
            0%, 100% {
                color: #ebab34;
            }
            25% {
                color: #ebcd34;
            }
            50% {
                color: #ebcd34;
            }
            75% {
                color: #ffea80;
            }
        }
        footer {
            background-color: #1c1c1c;
            color: #ccae4e;
            text-align: center;
            padding: 1em 0;
        }
        footer a {
            color: #738adb;
            text-decoration: none;
        }
        /* Add a style tag for the color switching animation */
        @keyframes colorSwitch {
            0%, 100% {
                color: #ffbb00;
            }
            50% {
                color: #ff1900;
            }
        }

        /* Apply the color switching animation to the "Coins" link */
        nav ul li a[href="coins.html"] {
            animation: colorSwitch 3s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>C's Auction</h1>
    </header>
    <nav>
        <ul>
            <li><a href="coins.html">Coins</a></li>
            <li><a href="items.html">Items</a></li>
            <li><a href="collectibles.html">Collectibles</a></li>
            <li><a href="https://discord.gg/5zqKmmTEDg">Discord</a></li>
        </ul>
    </nav>
    <section>
        <h2 style="color: #fcbd0f;">Coins</h2>
        <img src="https://i.kym-cdn.com/entries/icons/original/000/043/251/cover6.jpg" alt="Image 1">
        <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/598/018/771.jpg" alt="Image 2">
        <img src="https://www.gamblingnews.com/wp-content/uploads/2020/11/alan-garner-the-hangover-meme.jpg" alt="Image 3">
    </section>
    <footer>
        <p>&copy; 2023 C's Auction. All rights reserved. | <a href="https://discord.gg/5zqKmmTEDg">Join our Discord</a></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - C's Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ccae4e;
        }
        .signup-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-box {
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            color: #c99c1e;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-box label,
        .signup-box input {
            display: block;
            margin-bottom: 10px;
        }
        .signup-box input {
            padding: 5px;
            width: 100%;
            max-width: 160px;
            border: 1px solid #c99c1e;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #ccae4e;
        }
        .signup-button {
            background-color: #ccae4e;
            color: #1c1c1c;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 160px;
            text-align: center;
            text-decoration: underline;
        }
        .account-button {
            background-color: transparent;
            color: #ccae4e;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 160px;
            text-align: center;
            text-decoration: underline;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3b3b3b;
            color: #ffffff;
            padding: 5px 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            transform: rotate(180deg);
        }
        .back-button:hover {
            background-color: #6b6b6b;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2 style="margin-bottom: 10px;">Sign Up</h2>
            <form id="signupForm" action="/home.html" method="post">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <button class="signup-button" type="submit" onclick="redirectToHome()">Sign Up</button>
            </form>
            <a class="account-button" href="login.html">Already have an account?</a>
        </div>
    </div>
    <a class="back-button" href="home.html">âžœ</a>

    <script>
        function redirectToHome() {
            window.location.href = "signup-success.html";
        }
    </script>
</body>
</html>

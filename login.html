<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C's Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ccae4e;
        }
        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            color: #c99c1e;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-box label,
        .login-box input {
            display: block;
            margin-bottom: 10px;
        }
        .login-box input {
            padding: 5px;
            width: 100%;
            max-width: 160px;
            border: 1px solid #c99c1e;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #ccae4e;
        }
        .login-button {
            background-color: #ccae4e;
            color: #1c1c1c;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 160px;
            text-align: center;
            text-decoration: none;
        }
        .signup-button {
            background-color: transparent;
            color: #ccae4e;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: fit-content;
            margin-top: 10px;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button class="login-button" type="submit">Login</button>
            </form>
            <a class="signup-button" href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>

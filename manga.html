<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Selection</title>
  <style>
    body {
      background-color: #363636;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .container {
      height: 100vh; /* Set the container height to 100% of the viewport height */
      overflow-y: auto; /* Enable vertical scrolling */
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: white;
    }
    
        .info-text {
      text-align: center;
      font-size: 12px;
      margin-bottom: 10px;
      margin-top: -20px;
      color: #878787;
    }

    .layer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #2e2e2e;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 250px; /* Set the width to 100% to match the image width */
      border-radius: 8px;
    }

    img {
      width: 100%;
      max-width: 200px;
      margin-top: 20px;
      display: block;
    }

    .home-link {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #878787;
      cursor: pointer;
      font-size: 30px;
      text-decoration: none;
    }
    
.small-button {
  background-color: #2e2e2e;
  padding: 10px; /* Increased padding for a wider button */
  font-size: 14px;
  border: none;
  cursor: pointer;
  margin-top: 20px; /* Adjusted margin for better spacing */
  border-radius: 5px;
  width: 100%; /* Set a specific width for the button */
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  </style>
</head>
<body>

  <a href="home.html" class="home-link">ï¿©</a>

  <div class="container">

    <div class="title">Manga Index</div>
        <div class="info-text">To request a manga, email miwmowmanga@gmail.com</div>

    <div class="layer">
      <a href="nana/nana.html">
        <img src="https://m.media-amazon.com/images/I/61kWJEQqr7L._AC_UF1000,1000_QL80_.jpg" alt="Nana Cover Image">
      </a>
      <button onclick="redirectToChapter('nana/nana.html')">Read Nana</button>
    </div>

    <div class="layer">
      <a href="one-piece/one-piece.html">
        <img src="https://m.media-amazon.com/images/I/71y+XnBXm4L._AC_UF1000,1000_QL80_.jpg" alt="One Piece Cover Image">
      </a>
      <button onclick="redirectToChapter('one-piece/one-piece.html')">Read One Piece</button>
    </div>

    <div class="layer">
      <a href="csm/chainsaw-man.html">
        <img src="https://m.media-amazon.com/images/I/81s8xJUzWGL._AC_UF1000,1000_QL80_.jpg" alt="CSM Cover Image">
      </a>
      <button onclick="redirectToChapter('csm/chainsaw-man.html')">Read Chainsaw Man</button>
    </div>

    <!-- Add more layers as needed -->
  <button class="small-button" onclick="redirectToChapter('bloons4.html')"></button>
  </div>

  <script>
    function redirectToChapter(chapter) {
      window.location.href = chapter;
    }
  </script>

</body>
</html>

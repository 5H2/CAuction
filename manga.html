<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Selection</title>
  <style>
    body {
      background-color: #363636;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden; /* Disable horizontal scrolling */
    }

    .container {
      padding-bottom: 250px; /* Increased padding at the bottom for more space */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh; /* Ensure the container takes at least the full viewport height */
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: white;
    }

    .info-text {
      text-align: center;
      font-size: 12px;
      margin-bottom: 10px;
      margin-top: -20px;
      color: #878787;
    }

    .layer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #2e2e2e;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 250px; /* Set the width to 100% to match the image width */
      border-radius: 8px;
    }

    img {
      width: 100%;
      max-width: 200px;
      margin-top: 20px;
      display: block;
    }

    .home-link {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #878787;
      cursor: pointer;
      font-size: 30px;
      text-decoration: none;
    }

    .small-button {
      background-color: #2e2e2e;
      padding: 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100vw; /* Set the width to 100% of the viewport width */
    }
  </style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Selection</title>
  <style>
    body {
      background-color: #363636;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .container {
      height: 100vh; /* Set the container height to 100% of the viewport height */
      overflow-y: auto; /* Enable vertical scrolling */
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: white;
    }

    .layer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #2e2e2e;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 250px; /* Set the width to 100% to match the image width */
      border-radius: 8px;
    }

    img {
      width: 100%;
      max-width: 200px;
      margin-top: 20px;
      display: block;
    }

    .home-link {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #878787;
      cursor: pointer;
      font-size: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <a href="home.html" class="home-link">ï¿©</a>

  <div class="container">

    <div class="title">Manga Index</div>

    <div class="layer">
      <a href="nana/chapter-1.html">
        <img src="https://m.media-amazon.com/images/I/61kWJEQqr7L._AC_UF1000,1000_QL80_.jpg" alt="Nana Cover Image">
      </a>
      <button onclick="redirectToChapter('nana/chapter-1.html')">Read Nana</button>
    </div>

    <div class="layer">
      <a href="one-piece/chapter-1.html">
        <img src="https://m.media-amazon.com/images/I/71y+XnBXm4L._AC_UF1000,1000_QL80_.jpg" alt="One Piece Cover Image">
      </a>
      <button onclick="redirectToChapter('one-piece/chapter-1.html')">Read One Piece</button>
    </div>

    <div class="layer">
      <a href="one-piece/chapter-1.html">
        <img src="https://external-preview.redd.it/B3OvdHblwX-tUe_fj8NcUDmAwhJH4oz8y8pygryp_K4.jpg?auto=webp&s=81328aaa3410be787c7fd77f0eeef9c11adc4601" alt="Bleach Cover Image">
      </a>
      <button onclick="redirectToChapter('bleach/chapter-1.html')">Read Bleach</button>
    </div>

    <!-- Add more layers as needed -->

  </div>

  <script>
    function redirectToChapter(chapter) {
      window.location.href = chapter;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <style>
        body {
            background-color: #282828;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 80%;
            margin-top: -500px;
            margin-top: -200px;/* Move the image up by 50px */
        }

        button {
            margin-top: 20px; /* Add margin to separate button from image */
            padding: 15px 30px;
            font-size: 18px;
            background-color: #363636;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition effect */
        }

        button:hover {
            background-color: #ebab34;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo">

    <button onclick="redirectToKeypad()">Enter</button>

    <script>
        function redirectToKeypad() {
            window.location.href = 'keypad.html';
        }
    </script>
</body>
</html>
